<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="sumir()">

    <header>
        <h1> Calculadora</h1>
    </header>

    <section>

        <h3 id="instrucao">Insira 2 NÃºmeros</h3>
        <input type="number" name="opera1" id="opera1" class="form-control">

        <input type="number" name="opera2" id="opera2" class="form-control">
        <button class="btn btn-outline-primary" id="operation" onclick="mostrar()">
            <i class="bi bi-plus-slash-minus"></i>
        </button>
        <button class="btn btn-outline-primary" id="adc" onclick="plus()" onmouseenter="mostrarMais()">
            <i class="bi bi-plus-circle"></i>
        </button>
        <button class="btn btn-outline-primary" id="minus" onclick="minus()">
            <i class="bi bi-dash-circle"></i>
        </button>
        <button class="btn btn-outline-primary" id="di" onclick="slash()">
            <i class="bi bi-slash-lg"></i>
        </button>
        <button class="btn btn-outline-primary" id="mul" onclick="asterisk()">
            <i class="bi bi-asterisk"></i>
        </button>

        <h3 id="resultado"></h3>


    </section>

    <script src="modeloScript.js"></script>
