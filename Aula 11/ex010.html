<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

    <style>
        body {
            font: normal 20pt Arial;
            background-color: dimgray;
            color: white;
        }

        input[type='number'] {
            width: 200px;
            height: 20px;
            border-radius: 5px;
            outline: none;
            border: 1px solid rgb(0, 102, 255);

        }

        input[type='number']:focus {
            transition: 0.5s;
            border: 3px solid rgb(71, 180, 231);
        }
    </style>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="velocidade()">
    <div id="res"></div>
    <script>
        function velocidade() {
            var numero = document.querySelector('#txtvel')
            var res = document.querySelector('#res')
            var velocidMax = Number(numero.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${velocidMax} Km/h </strong></p>`
            if (velocidMax > 60) {
                res.innerHTML = `Você está <strong>MULTADO</strong> por execesso de velocidade`
            }
            res.innerHTML = ` Dirija sempre com cinto de segurança`
        }
    </script>
</body>

</html>
